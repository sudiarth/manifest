# Deploy Apps application with Liveness and Readiness Probe without PVC
apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ .Chart.Name }}
  namespace: {{ .Values.namespace }}
  labels:
    app: {{ .Chart.Name }}
spec:
  replicas: 1
  revisionHistoryLimit: 3
  selector:
    matchLabels:
      app: {{ .Chart.Name }}
  template:
    metadata:
      labels:
        app: {{ .Chart.Name }}
    spec:
      serviceAccountName: {{ .Values.serviceAccount.name }}
      containers:
        - name: {{ .Chart.Name }}
          image: {{ .Values.image.repository }}
          ports:
            - name: httpport
              containerPort: {{ .Values.service.port }}
          livenessProbe:
            httpGet:
              path: /
              port: httpport
            initialDelaySeconds: {{ .Values.image.initialDelaySeconds }}
            periodSeconds: {{ .Values.image.periodSeconds }}
            timeoutSeconds: {{ .Values.image.timeoutSeconds }}
            failureThreshold: {{ .Values.image.failureThreshold }}
          readinessProbe:
            httpGet:
              path: /
              port: httpport
            initialDelaySeconds: {{ .Values.image.initialDelaySeconds }}
            periodSeconds: {{ .Values.image.periodSeconds }}
            timeoutSeconds: {{ .Values.image.timeoutSeconds }}
            failureThreshold: {{ .Values.image.failureThreshold }}
          resources:
            limits:
              cpu: {{ .Values.resources.limits.cpu }}
              memory: {{ .Values.resources.limits.memory }}
            requests:
              cpu: {{ .Values.resources.requests.cpu }}
              memory: {{ .Values.resources.requests.memory }}
